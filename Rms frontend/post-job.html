<script>
    function openLoginBtn(){
        document.querySelector('.bg-login').style.display='flex';
       
    }
    function closeLoginBtn(){
        document.querySelector('.bg-login').style.display='none';
      
    }
    function openCreatebtn(){
        document.querySelector('.sign-up').style.display='flex';

    function MopenBtn(){
        document.querySelector('.nav-link').style.display='block';

        document.getElementById('m-open').style.display='none';
    }
    function McloseBtn(){

        document.getElementById('m-open').style.display='flex';
    }
    function  btnopenphone(){

    function close2(){
